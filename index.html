<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="stylesheet" href="style.css">
  <title>Mobile Store</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <div class="logo">
          <img width="100%" height="100%" src="./images/mobileshop.jpg" alt="logo" />
        </div>
      </a>


      <div class="select-box">
        <select name="mobile" id="mobile">
          <option value="">Select Brand</option>
        </select>

        <select name="allmodels" id="allmodels">
          <option value="">Select Model</option>
        </select>
        <button id="search" onclick="showResult(),modal()" type="submit">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
    </div>
    </div>
  </nav>
  <div id="result">
  </div>

  <footer>
    <div><i class="fa-solid fa fa-facebook"></i>
      <i class="fa-solid fa fa-twitter"></i>
      <i class="fa-solid fa fa-youtube"></i>
      <i class="fa-solid fa fa-instagram"></i>
    </div>
    <div class="foot-design">
      <h4> Design By Maaz Khan</h4>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

</html>
